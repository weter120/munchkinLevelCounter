<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e780357d4.js"></script>
    <title>Munchkin Level Counter</title>
</head>

<body>
    <header id="main-header">
        <div class="container">

            <div class="logo">
                <img src="munch.png" alt="">
                <h2>Munchkin Level Counter</h2>
            </div>
            <ul>
                <li><a href=""><i class="fas fa-dice fa-2x"></i></a></li>
                <li><a href="">Убить всех</a></li>
                <li><a href="">Удалить всех</a></li>
            </ul>

        </div>
    </header>
    <section id="main-section">
        <div class="container">
            <div id="add-player">
                <input type="text" disabled value="">
                <div class="player-stats">
                    <h3 class="plus">+</h3>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
